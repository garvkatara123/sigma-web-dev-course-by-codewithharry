<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's Learn It</title>
</head>
<body>
    <h1>Fill this form to apply for a job at Katara Institute</h1>

    <form action="post">
        <div>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="name" placeholder="Enter your name">
        </div>

        <div>
            <label for="userage">Enter your age:</label>
            <input type="number" id="userage" name="age" placeholder="Enter your age">
        </div>

        <div>
            <label>Enter your gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="email">Enter your personal email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>

        <div>
            <label for="userphone">Enter your phone number:</label>
            <input type="tel" id="userphone" name="phone" placeholder="Enter your phone number">
        </div>

        <div>
            <label for="useraddress">Enter your address:</label>
            <input type="text" id="useraddress" name="address" placeholder="Enter your address">
        </div>

        <div>
            <label for="usercity">Enter your city:</label>
            <input type="text" id="usercity" name="city" placeholder="Enter your city">
        </div>

        <div>
            <label for="usercountry">Enter your country:</label>
            <input type="text" id="usercountry" name="country" placeholder="Enter your country">
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
