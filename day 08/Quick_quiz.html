<!-- without using br tag. write a vertical aligned form, asking for name city and pincode of a user. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implenent Form by Garv Katara</title>
</head>
<body>
    <div>
        <label for="username">Enter your name:-</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="city">Enter your city:-</label> 
        <input type="text" id="city" name="city">
    </div>
    <div>
        <label for="number">Enter pincode</label>
        <input type="number" id="number" name="Enter pincode">
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
