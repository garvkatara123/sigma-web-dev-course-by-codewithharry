<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style> 
        /* img{
            filter: blur(10px);
        } */
        .img1{
            filter: brightness(122%);
        }
        .img2{}

        .img3{
            filter: grayscale(20%);
        }
    </style>
</head>
<body>
    <div class="container"> 
        <img class="img1" src="kataralogo.png" alt="">
        <img class="img2" src="garv.jpg" alt="">
        <img class="img3" src="https://images.hindustantimes.com/img/2022/11/12/550x309/akshay_kumar_1659860706633_1668255913307_1668255913307.jpg" alt="">
    </div>
</body>
</html>
